version: '3.8'

services:
  postgres-db1:
    image: postgres:15
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb1
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/db/db1-init.sql:/docker-entrypoint-initdb.d/db1-init.sql

  postgres-db2:
    image: postgres:15
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb2
    ports:
      - "5433:5432"
    volumes:
      - ./src/main/resources/db/db2-init.sql:/docker-entrypoint-initdb.d/db2-init.sql

  user-test:
    build: .
    depends_on:
      - postgres-db1
      - postgres-db2
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker